# argocd/applications/sentiment-api-dev.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sentiment-api-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://gitlab.com/YOUR_GITLAB_USERNAME/ml-sentiment-ops.git
    targetRevision: HEAD
    path: k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ml-apps-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10

