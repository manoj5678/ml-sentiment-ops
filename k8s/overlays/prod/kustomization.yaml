apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-apps-prod

resources:
  - ../../base

namePrefix: prod-

replicas:
  - name: sentiment-api
    count: 3

# Generate ConfigMap for prod
configMapGenerator:
  - name: sentiment-api-config
    literals:
      - log_level=info
      - environment=production
      - api_timeout=30
      - max_batch_size=10

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: sentiment-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
