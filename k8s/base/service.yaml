# k8s/base/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: sentiment-api
  namespace: ml-apps
  labels:
    app: sentiment-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: sentiment-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None